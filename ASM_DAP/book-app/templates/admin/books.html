{% extends "base.html" %}

{% block title %}Manage Books{% endblock %}

{% block content %}
<div class="container">
    <h2>Book Management</h2>
    <a href="{{ url_for('admin_add_book') }}" class="btn btn-success mb-3">Add New Book</a>
    <table class="table table-striped mt-4">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.category }}</td>
                <td>
                    <a href="{{ url_for('admin_edit_book', book_id=book._id) }}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{{ url_for('admin_delete_book', book_id=book._id) }}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
